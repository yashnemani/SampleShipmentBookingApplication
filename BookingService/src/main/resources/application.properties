server.port = 8090
server.servlet.context-path = /NexterusShipmentBookingService

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
hibernate.hbm2ddl.auto=none
#hibernate.default_schema=TBB
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=false
hibernate.format_sql=true

springfox.documentation.swagger.v2.path=/

graphiql.mapping= /graphiql
graphiql.endpoint= /NexterusShipmentBookingService/graphql
graphiql.enabled=true
graphiql.pageTitle= GraphiQL

logging.path=C:/Users/ynemani.TBBGL/Downloads/Logs
logging.name=log.log

#Mail Server properties
spring.mail.host=mail.nexterus.com
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.connectiontimeout=8000
spring.mail.properties.mail.smtp.timeout=8000
spring.mail.properties.mail.smtp.writetimeout=8000

